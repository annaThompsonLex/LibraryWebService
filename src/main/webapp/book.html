            <div><img src="img/logo2.png" alt="Logo" class="logo-image"> </div>

        <h2 class="rubrik">Add books</h2>
        <section id="main">
            <form action="http://wilder.azurewebsites.net/echo" method="POST" class="basic-form" >
                <label for ="isbn" class="input-label">Isbn:</label>
                <input type="text" name="isbn" id="isbn" required/><br />
                <label for ="title" class="input-label">Title:  </label>
                <input type="text" name="title" id="titel"/><br />
                <label for ="author" class="input-label">Author:</label>
                <input type="text" name="author" id="author"/><br />
                <label for ="genre" class="input-label">Genre:  </label>
                <input type="text" name="genre" id="genre"/><br />
                <label for ="shelf" class="input-label">Shelf:  </label>
                <input type="text" name="shelf" id="shelf"/><br />
                <label for ="copies" class="input-label">Copies:</label>
                <input type="text" name="copies" id="copies" required/><br />
                <label for ="picUrl" class="input-label">PicUrl:</label>
                <input type="url" name="picUrl" id="picUrl" required/><br />
                <br/>
                <input type="submit" value="Skicka" class="button1"/>
                <input type="reset" value="Avbryt" class="button1" />

            </form>
            <div id="results" class="seek-form">
                
                <div id="resultList" >Add a new book to the library</div>

            </div>

            <br>

        </section>
